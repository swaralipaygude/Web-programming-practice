  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="jquery.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      </script>
      <title> jQuery trial </title>
    </head>
    <body>


      <h1> jQuery </h1>
      <p id="para">  </p>
      <div class="changeBg" >
        <p> Background color of this div will be changed on click</p>
      </div> <br>
      <button type="button" name="button" id="change"> Change BG</button>

      <h2> Animation </h2>
      <div class="anim" id="anim1">
        <p>This is div 1</p>
      </div>

      <div class="anim" id="anim2">
        <p>This is div 2</p>
      </div>

      <div class="anim" id="anim3">
        <p>This is div 3. Hover over it</p>
      </div>

      <div id="anim4">
        <p>This is div 4. Click on it</p>

      </div>

      <br><br>
      <script type="text/javascript" src="jquery.js">
      </script>
    </body>
  </html>
