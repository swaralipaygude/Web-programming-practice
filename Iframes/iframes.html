<!-- iframes used to embed other websites,videos,etc in yout html page

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> iframes</title>
  </head>
  <body>
    <h2> Coldplay band</h2> <br>
    <iframe src="https://www.coldplay.com/" width="600" height="300"></iframe>

    <h3> Everglow - by Coldplay </h3> <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xn_1hFdE-5g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h3> Fix You - by Coldplay </h3>
    <iframe width="600" height="300" src="https://www.youtube.com/embed/k4V3Mo61fJM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>


  </body>
</html>
